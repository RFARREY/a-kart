<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/switch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>
<body>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>GAME CONTROL</legend>
        <div class="switch">
            <input id="gamecontrol" type="checkbox">
            <label>
                <span class="fontawesome-ok"></span>
                <span class="fontawesome-remove"></span>
                <div></div>
            </label>
        </div>
    </fieldset>
</form>
<form class="pure-form">
    <fieldset>
        <legend>Player Actions</legend>
        <input type="text" placeholder="target" id="target"/>
        <button class="pure-button pure-button-primary" type="button" id="register">REGISTER</button>
        <button class="pure-button pure-button-primary" type="button" id="boom">BOOM</button>
    </fieldset>
</form>
<script>
    var target = document.getElementById('target');
    var gamecontrol = document.getElementById('gamecontrol');
    gamecontrol.addEventListener('change', function (evt) {
       socket.emit('set game '+ (evt.srcElement.checked ? 'on' : 'off'));
    });
    document.getElementById('register').addEventListener('click', function () {
        if (target.value.length >= 0) {
            socket.emit('register', {'id': target.value});
        }
    });
    document.getElementById('boom').addEventListener('click', function () {
        if (target.value.length >= 0) {
            socket.emit('boom', {'id': target.value});
            console.log('boomed')
        }
    });

    //socket.emit('get game status');

    socket.on('set game', function(data) {
        console.log('somebody set game ', data)
        gamecontrol.checked = data
    })
</script>
</body>
</html>
