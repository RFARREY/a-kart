<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/switch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>
<body>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>GAME CONTROL</legend>
        <div class="switch">
            <input id="gamecontrol" type="checkbox">
            <label>
                <span class="fontawesome-ok"></span>
                <span class="fontawesome-remove"></span>

                <div></div>
            </label>
        </div>
    </fieldset>
</form>
<form class="pure-form">
    <legend>Player Actions</legend>
    <table>
        <tr>
            <td><input type="text" placeholder="target" id="target"/></td>
            <td><button class="pure-button pure-button-primary" type="button" id="register">REGISTER</button></td>
        </tr>
    </table>
</form>
<table id="playerList">
</table>
<script>
    var target = document.getElementById('target');
    var gamecontrol = document.getElementById('gamecontrol');
    var playerList = document.getElementById('playerList');
    gamecontrol.addEventListener('change', function (evt) {
        socket.emit('set game ' + (evt.srcElement.checked ? 'on' : 'off'));
    });
    document.getElementById('register').addEventListener('click', function () {
        if (target.value.length >= 0) {
            socket.emit('register', target.value);
        }
    });

    socket.on('set game', function (data) {
        console.log('somebody set game ', data)
        gamecontrol.checked = data
    })
    socket.on('players', function (data) {
        console.log('players', data)
        while (playerList.lastChild)  playerList.removeChild(playerList.lastChild);
        data.map(function (e) {
            var li = document.createElement('tr');
            li.innerHTML = '<td><span class="playerItem">' + e + '</span></td>' +
                    '<td><button class="pure-button pure-button-primary" type="button">BOOM</button></td>';
            li.getElementsByTagName('button')[0].addEventListener('click', function () {
                if (target.value.length >= 0) {
                    socket.emit('boom', {'id' :e });
                    console.log('boomed ' + e)
                }
            });
            playerList.appendChild(li);
        })
    })
</script>
</body>
</html>
